<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FYS25 Guest Wi‑Fi</title>
    <style>
      :root {
        --bg1: #0f172a; /* slate-900 */
        --bg2: #1e293b; /* slate-800 */
        --card: rgba(255, 255, 255, 0.06);
        --card-border: rgba(255, 255, 255, 0.12);
        --text: #e5e7eb; /* gray-200 */
        --muted: #94a3b8; /* slate-400 */
        --accent: #22d3ee; /* cyan-400 */
        --accent-2: #60a5fa; /* blue-400 */
        --danger: #f87171; /* red-400 */
        --ok: #34d399; /* emerald-400 */
        --focus: rgba(34, 211, 238, 0.35);
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(80rem 80rem at 120% -10%, rgba(96, 165, 250, 0.25), transparent 50%),
                    radial-gradient(70rem 70rem at -20% 120%, rgba(34, 211, 238, 0.22), transparent 50%),
                    linear-gradient(160deg, var(--bg1), var(--bg2));
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .card {
        width: min(720px, 100%);
        background: var(--card);
        border: 1px solid var(--card-border);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
        overflow: hidden;
      }
      .header {
        padding: 1.25rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        border-bottom: 1px solid var(--card-border);
        background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
      }
      .logo {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        display: grid;
        place-items: center;
        color: #0b1220;
        font-weight: 800;
      }
      .title {
        font-size: 1.125rem;
        font-weight: 700;
        letter-spacing: 0.3px;
      }
      .subtitle {
        color: var(--muted);
        font-size: 0.95rem;
        margin-top: 0.35rem;
      }
      .content { padding: 1.25rem 1.5rem 1.5rem; }
      .grid { display: grid; gap: 1rem; grid-template-columns: 1fr; }
      @media (min-width: 720px) { .grid { grid-template-columns: 1fr 1fr; } }
      .field { display: flex; flex-direction: column; gap: 0.4rem; }
      label { font-size: 0.9rem; color: var(--muted); }
      input {
        width: 100%;
        padding: 0.9rem 1rem;
        color: var(--text);
        background: rgba(255,255,255,0.06);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        outline: none;
        transition: border-color 150ms, box-shadow 150ms, background 150ms;
      }
      input::placeholder { color: rgba(229,231,235,0.5); }
      input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px var(--focus); background: rgba(255,255,255,0.08); }
      .full { grid-column: 1 / -1; }
      .actions { margin-top: 1rem; display: flex; align-items: center; gap: 0.75rem; justify-content: space-between; }
      .hint { color: var(--muted); font-size: 0.85rem; }
      .btn {
        appearance: none;
        border: none;
        padding: 0.9rem 1.2rem;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #0b1220;
        font-weight: 800;
        letter-spacing: 0.3px;
        cursor: pointer;
        transition: transform 120ms ease, filter 120ms ease, box-shadow 120ms ease;
        box-shadow: 0 8px 24px rgba(34, 211, 238, 0.25), 0 6px 18px rgba(96, 165, 250, 0.15);
      }
      .btn:hover { transform: translateY(-1px); filter: brightness(1.02); }
      .btn:active { transform: translateY(0); filter: brightness(0.98); }
      .foot { padding: 1rem 1.5rem; border-top: 1px solid var(--card-border); color: var(--muted); font-size: 0.85rem; display: flex; align-items: center; justify-content: space-between; gap: 0.75rem; flex-wrap: wrap; }
      .badge { padding: 0.25rem 0.5rem; background: rgba(34, 211, 238, 0.15); color: #67e8f9; border: 1px solid rgba(34, 211, 238, 0.35); border-radius: 8px; font-weight: 700; font-size: 0.75rem; }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <div class="header">
        <div class="logo" aria-hidden="true">CV</div>
        <div>
          <div class="title">FYS25 Guesst Wi‑Fi</div>
          <div class="subtitle">Please tell us a bit about you to continue</div>
        </div>
      </div>

      <div class="content">
        <form id="portalForm" action="/submit" method="post" novalidate>
          <div class="grid">
            <div class="field full">
              <label for="fullName">Full name</label>
              <input id="fullName" name="fullName" type="text" placeholder="Jane Doe" required autocomplete="name" />
            </div>

            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="jane@company.com" required autocomplete="email" />
            </div>

            <div class="field">
              <label for="phoneNumber">Phone number</label>
              <input id="phoneNumber" name="phoneNumber" type="tel" placeholder="+234 801 234 5678" required pattern="[+0-9()\-\s]{6,}" autocomplete="tel" />
            </div>

            <div class="field full">
              <label for="companyName">Company / Organization</label>
              <input id="companyName" name="companyName" type="text" placeholder="SMILEYLS" required autocomplete="organization" />
            </div>
          </div>

          <div class="actions">
            <div class="hint">By continuing, you agree to our acceptable use policy.</div>
            <button class="btn" id="submitBtn" type="submit">Continue to login</button>
          </div>
        </form>
      </div>

      <div class="foot">
        <span>Data is used only to enable guest access.</span>
        <span class="badge">Secure Redirect</span>
      </div>
    </main>

    <script>
      const form = document.getElementById('portalForm');
      const submitBtn = document.getElementById('submitBtn');
      form.addEventListener('submit', () => {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Redirecting…';
      });
    </script>
  </body>
</html>
